{% extends 'base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ movies.image.url }}" class="img-fluid rounded-start" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ movies.title }}</h5>
                <p class="card-text">{{ movies.description }}</p>
                <p class="card-text">
                {% if movies.url %}
                    <a href="{{ movies.url }}" class="btn btn-primary"> Movie Link </a>
                {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
